<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celeste's Playground</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #0b0c10;
      color: #66fcf1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: #66fcf1;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>> Page under construction_ <span class="cursor"></span></h1>
  <p>Initializing Something Fun...</p>
</body>
</html>
